<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="mobile-container">
        <img src="./images/image-product-mobile.jpg" alt="mobile" />
      </div>

      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="product" />
      </div>

      <div class="content">
        <p>Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous <br />interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>

        <article>
          <h1>$149.99</h1>
          <p>$169.99</p>
        </article>
        <button><img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Opeyemi Eniola</a>.
    </div>
  </body>
</html>
